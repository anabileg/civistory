<!DOCTYPE html>
<html id="htmlTag" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CiviStories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --white: #ffffff; --red-news: #b30000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { color: var(--white); font-family: 'Tajawal', sans-serif; background: #000; overflow-x: hidden; font-weight: bold; }
        .site-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('assets/image_390e08.jpg'); background-size: cover; z-index: -1; filter: brightness(0.4); }
        
        /* الهيدر */
        .navbar { min-height: 90px; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--gold); position: fixed; top: 0; width: 100%; z-index: 10001; display: flex; align-items: center; justify-content: center; }
        .nav-container { width: 95%; max-width: 1400px; display: flex; justify-content: space-between; align-items: center; }
        
        /* زر اللغة المطلوب: العلم أقصى اليمين والاسم بجانبه بخط سميك */
        .lang-dropdown { position: relative; cursor: pointer; }
        .lang-btn-display { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            border: 1px solid var(--gold); 
            padding: 5px 12px; 
            border-radius: 5px;
            background: #111;
        }
        .lang-btn-display img { width: 30px; order: 2; } /* العلم أقصى اليمين */
        .lang-btn-display span { font-weight: 900; font-size: 1.1rem; color: var(--gold); order: 1; } /* اسم اللغة سميك بجانبه */

        .lang-dropdown-list { 
            position: absolute; top: 110%; right: 0; background: white; color: black; 
            width: 180px; max-height: 300px; overflow-y: auto; display: none; 
            border-radius: 5px; z-index: 9999; list-style: none;
        }
        .lang-dropdown-list.show { display: block; }
        .lang-dropdown-list li { display: flex; align-items: center; justify-content: flex-end; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; }
        .lang-dropdown-list li img { width: 22px; order: 2; }
        .lang-dropdown-list li span { font-weight: 900; order: 1; }

        .nav-links { display: flex; gap: 15px; align-items: center; }
        .nav-links a { color: var(--gold); text-decoration: none; font-size: 0.9rem; font-weight: 900; }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .nav-logo-img { height: 60px; }

        /* شريط الأخبار */
        .news-ticker { background: var(--red-news); color: white; height: 45px; position: fixed; top: 90px; width: 100%; z-index: 1000; display: flex; align-items: center; overflow: hidden; }
        .ticker-track { display: flex; white-space: nowrap; animation: marqueeNews 60s linear infinite; }
        .ticker-track span { padding: 0 50px; font-size: 1.1rem; }
        @keyframes marqueeNews { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* المحتوى */
        .hero { padding: 180px 5% 60px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .main-alert-title { text-align: center; margin-bottom: 40px; font-size: 2.2rem; line-height: 1.4; }
        .hero-container { display: flex; gap: 40px; width: 100%; max-width: 1200px; justify-content: center; flex-wrap: wrap; }
        .video-box { flex: 1; min-width: 320px; height: 450px; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; }
        .book-box { width: 320px; }
        .book-box img { width: 100%; border: 2px solid var(--gold); border-radius: 15px; }
        .btn-action { display: block; width: 100%; background: var(--gold); color: #000; text-decoration: none; padding: 15px; border-radius: 10px; text-align: center; font-weight: 900; margin-top: 10px; }
    </style>
</head>
<body>
<div class="site-bg"></div>
<nav class="navbar">
    <div class="nav-container">
        <div class="lang-dropdown" id="lang-btn">
            <div class="lang-btn-display">
                <span id="selected-lang-name">عربي</span>
                <img id="selected-flag" src="https://flagcdn.com/w40/eg.png">
            </div>
            <ul id="lang-list" class="lang-dropdown-list"></ul>
        </div>

        <div class="nav-links">
            <a href="#" data-i18n="nav_who">من نحن</a>
            <a href="#" data-i18n="nav_goals">أهدافنا</a>
            <a href="#" data-i18n="nav_cry">صرختنا</a>
        </div>

        <div class="nav-left">
            <img src="assets/logo.png" class="nav-logo-img">
        </div>
    </div>
</nav>

<div class="news-ticker">
    <div class="ticker-track" id="tickerTrack"></div>
</div>

<section class="hero">
    <h1 class="main-alert-title" id="mainTitle" data-i18n="hero_title"></h1>
    <div class="hero-container">
        <div class="book-box">
            <img src="assets/CIVISTORIES Book.png">
            <a id="bookBtn" href="#" target="_blank" class="btn-action" data-i18n="btn_book">تصفح الكتاب</a>
        </div>
        <div class="video-box">
            <iframe id="mainVideo" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</section>

<script src="i18n.js"></script>
</body>
</html>
