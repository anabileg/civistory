<!DOCTYPE html>
<html id="htmlTag" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CiviStories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37; --white: #ffffff; --red-news: #b30000; --red-num: #ff0000;
            --yt: #FF0000; --fb: #1877F2; --tw: #ffffff; --ig: #E4405F; --wa-color: #25D366;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { color: var(--white); font-family: 'Tajawal', sans-serif; background: #000; overflow-x: hidden; font-weight: bold; }
        .site-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('assets/image_390e08.jpg'); background-size: cover; z-index: -1; filter: brightness(0.4); }
        .navbar { min-height: 90px; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--gold); position: fixed; top: 0; width: 100%; z-index: 10001; display: flex; align-items: center; justify-content: center; }
        .nav-container { width: 95%; max-width: 1400px; display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        .nav-links a { color: var(--gold); text-decoration: none; font-size: 0.85rem; font-weight: 900; }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .social-icons { display: flex; gap: 10px; }
        .nav-logo-img { height: 60px; }
        .news-ticker { background: var(--red-news); color: white; height: 45px; position: fixed; top: 90px; width: 100%; z-index: 1000; display: flex; align-items: center; overflow: hidden; }
        .ticker-track { display: flex; white-space: nowrap; animation: marqueeNews 1500s linear infinite; }
        .ticker-track span { padding: 0 50px; font-size: 1.1rem; }
        @keyframes marqueeNews { 0% { transform: translateX(0); } 100% { transform: translateX(100%); } }
        .hero { padding: 180px 5% 60px; display: flex; flex-direction: column; align-items: center; }
        .main-alert-title { text-align: center; margin-bottom: 40px; font-size: 2.2rem; line-height: 1.4; color: var(--white); }
        .hero-container { display: flex; gap: 40px; width: 100%; max-width: 1200px; justify-content: center; flex-wrap: wrap; }
        .video-box { flex: 1; min-width: 320px; height: 450px; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; }
        .book-box { width: 320px; }
        .book-box img { width: 100%; border: 2px solid var(--gold); border-radius: 15px; }
        .btn-action { display: block; width: 100%; background: var(--gold); color: #000; text-decoration: none; padding: 15px; border-radius: 10px; text-align: center; font-weight: 900; margin-top: 10px; }
        .lang-btn { cursor: pointer; border: 1px solid var(--gold); border-radius: 4px; width: 45px; height: 30px; object-fit: cover; }
        .lang-dropdown { position: absolute; top: 60px; right: 0; background: #000; border: 1px solid var(--gold); display: none; max-height: 400px; overflow-y: auto; z-index: 10002; width: 200px; }
        .lang-item { padding: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px; color: var(--gold); border-bottom: 1px solid #222; }
    </style>
</head>
<body>
<div class="site-bg"></div>
<nav class="navbar">
    <div class="nav-container">
        <div style="position:relative">
            <img src="https://flagcdn.com/w80/eg.png" id="currentFlag" class="lang-btn" onclick="toggleMenu()">
            <div id="langMenu" class="lang-dropdown"></div>
        </div>
        <div class="nav-links" id="navLinks"></div>
        <div class="nav-left">
            <div class="social-icons" id="socialIcons"></div>
            <img src="assets/logo.png" class="nav-logo-img">
        </div>
    </div>
</nav>
<div class="news-ticker"><div class="ticker-track" id="tickerTrack"></div></div>
<section class="hero">
    <h1 class="main-alert-title" id="mainTitle"></h1>
    <div class="hero-container">
        <div class="book-box">
            <img src="assets/CIVISTORIES Book.png">
            <a id="bookBtn" href="#" target="_blank" class="btn-action"></a>
        </div>
        <div class="video-box">
            <iframe id="mainVideo" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
</section>

<script>
    // قائمة اللغات (يمكنك إضافة الـ 86 لغة هنا)
    const languages = [
        { id: 'ar', name: 'العربية', flag: 'eg' },
        { id: 'en', name: 'English', flag: 'gb' }
    ];

    function loadLanguage(langId) {
        const script = document.createElement('script');
        script.src = `langs/${langId}.js`;
        script.onload = () => { renderPage(window[langId]); };
        document.head.appendChild(script);
    }

    function renderPage(data) {
        document.getElementById('htmlTag').dir = data.dir;
        // القائمة
        const nav = document.getElementById('navLinks');
        nav.innerHTML = data.nav.map(item => `<a href="#">${item}</a>`).join('');
        // السوشيال ميديا
        const social = document.getElementById('socialIcons');
        social.innerHTML = data.social.map(s => `<a href="${s.link}" target="_blank" style="color:${s.color}"><i class="${s.icon}"></i></a>`).join('');
        // الأخبار
        const ticker = document.getElementById('tickerTrack');
        ticker.innerHTML = data.news.map(n => `<span>• ${n}</span>`).join('');
        ticker.innerHTML += ticker.innerHTML; 
        // المحتوى
        document.getElementById('mainTitle').innerHTML = data.heroTitle;
        document.getElementById('bookBtn').innerText = data.bookBtnText;
        document.getElementById('mainVideo').src = data.videoUrl;
    }

    const menu = document.getElementById('langMenu');
    languages.forEach(l => {
        const d = document.createElement('div');
        d.className = 'lang-item';
        d.innerHTML = `<img src="https://flagcdn.com/w40/${l.flag}.png" width="20"> ${l.name}`;
        d.onclick = () => { document.getElementById('currentFlag').src=`https://flagcdn.com/w80/${l.flag}.png`; loadLanguage(l.id); menu.style.display='none'; };
        menu.appendChild(d);
    });
    function toggleMenu() { menu.style.display = (menu.style.display==='block'?'none':'block'); }
    window.onload = () => loadLanguage('ar');
</script>
</body>
</html>
