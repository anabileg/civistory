<!DOCTYPE html>
<html id="htmlTag" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CiviStories</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        :root {
            --gold: #d4af37; --white: #ffffff; --red-news: #b30000; --red-num: #ff0000;
            --yt: #FF0000; --fb: #1877F2; --tw: #ffffff; --ig: #E4405F; --wa-color: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            color: var(--white); 
            font-family: 'Tajawal', sans-serif; 
            background: #000; 
            overflow-x: hidden; 
            font-weight: bold; 
        }

        /* الخلفية الثابتة */
        .site-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: url('assets/image_390e08.jpg'); 
            background-size: cover; z-index: -1; filter: brightness(0.4);
        }

        /* شريط التنقل */
        .navbar { 
            min-height: 90px; background: rgba(0,0,0,0.95); 
            border-bottom: 2px solid var(--gold); position: fixed; 
            top: 0; width: 100%; z-index: 10001; 
            display: flex; align-items: center; justify-content: center; 
        }
        .nav-container { width: 95%; max-width: 1400px; display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
        .nav-links a { color: var(--gold); text-decoration: none; font-size: 0.85rem; font-weight: 900; cursor: pointer; }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .social-icons { display: flex; gap: 10px; }
        .nav-logo-img { height: 60px; }

        /* شريط الأخبار */
        .news-ticker { 
            background: var(--red-news); color: white; height: 45px; 
            position: fixed; top: 90px; width: 100%; z-index: 1000; 
            display: flex; align-items: center; overflow: hidden; 
        }
        .ticker-track { display: flex; white-space: nowrap; animation: marqueeNews 2500s linear infinite; }
        .ticker-track span { padding: 0 15px; font-size: 1.1rem; }
        @keyframes marqueeNews { 0% { transform: translateX(0); } 100% { transform: translateX(100%); } }

        /* منطقة الهيرو (الكتاب والفيديو) */
        .hero { padding: 180px 5% 60px; display: flex; flex-direction: column; align-items: center; }
        .main-alert-title { text-align: center; margin-bottom: 40px; font-size: 2.2rem; line-height: 1.4; color: var(--white); }
        .hero-container { display: flex; gap: 40px; width: 100%; max-width: 1200px; justify-content: center; flex-wrap: wrap; }
        .video-box { flex: 1; min-width: 320px; height: 450px; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; }
        .book-box { width: 320px; }
        .book-box img { width: 100%; border: 2px solid var(--gold); border-radius: 15px; }
        .btn-action { 
            display: block; width: 100%; background: var(--gold); color: #000; 
            text-decoration: none; padding: 15px; border-radius: 10px; 
            text-align: center; font-weight: 900; margin-top: 10px; 
        }

        /* تنسيق الصناديق الكبيرة */
        .custom-section { padding: 40px 0; display: flex; justify-content: center; width: 100%; }
        .section-container { 
            width: 95%; max-width: 1400px; min-height: 600px; 
            background-color: #000; background-image: url('assets/image_3a7328.jpg'); 
            background-size: cover; background-position: center; 
            border: 3px solid var(--gold); position: relative; 
            padding: 80px 50px; box-shadow: inset 0 0 100px #000; 
        }
        .custom-section h2 { color: var(--gold); font-size: 3.5rem; margin-bottom: 40px; text-align: center; }
        .custom-section div[id^="content_"] { color: var(--white); line-height: 2.2; font-size: 1.6rem; text-align: justify; }

        /* الماركي (الميديا والشركاء) */
        #sec_media .section-container { min-height: auto; height: 350px; padding: 0; overflow: hidden; display: flex; align-items: center; }
        #sec_partners .section-container { min-height: auto; height: 150px; padding: 0; overflow: hidden; display: flex; align-items: center; background: #fff; }
        #sec_media h2, #sec_partners h2 { display: none; }
        
        .media-marquee-container { width: 100%; overflow: hidden; direction: ltr; }
        .media-track { display: flex; width: max-content; align-items: center; }
        
        #mediaTrack img { width: 28vw; height: 350px; object-fit: cover; filter: grayscale(100%); cursor: pointer; transition: 0.3s; }
        #mediaTrack img:hover { filter: grayscale(0%); }
        #mediaTrack { animation: scrollRight 350s linear infinite; }
        
        #partnersTrack img { height: 120px; width: auto; padding: 10px; cursor: pointer; }
        #partnersTrack { animation: scrollRight 80s linear infinite; }

        @keyframes scrollRight { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }

        /* النوافذ المنبثقة (المودال) */
        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 20001; justify-content: center; align-items: center; 
        }
        .modal-content { 
            background: #fffcf0; color: #000; padding: 40px; border-radius: 15px; 
            max-width: 800px; width: 90%; position: relative; border: 4px solid var(--gold); 
            max-height: 80vh; overflow-y: auto;
        }
        .close-modal-btn { 
            position: absolute; top: 15px; left: 15px; background: var(--red-news); 
            color: #fff; border: none; padding: 8px 15px; cursor: pointer; 
            font-weight: bold; border-radius: 5px; font-size: 1.2rem;
        }

        /* سهم الصعود */
        #btnUp { 
            position: fixed; bottom: 30px; left: 30px; width: 55px; height: 55px; 
            background: var(--gold); color: #000; border-radius: 50%; display: none; 
            align-items: center; justify-content: center; cursor: pointer; z-index: 9999; 
            box-shadow: 0 0 15px rgba(212,175,55,0.5); font-size: 24px;
        }

        .image-viewer { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 30000; justify-content: center; align-items: center; 
        }
        .image-viewer img { max-width: 90%; max-height: 90%; border: 3px solid var(--gold); }
    </style>
</head>
<body>

<div class="site-bg"></div>

<nav class="navbar">
    <div class="nav-container">
        <div style="position:relative">
            <img id="currentFlag" class="lang-btn" style="width:35px; cursor:pointer; border:1px solid var(--gold)">
            <div id="langMenu" class="lang-dropdown" style="display:none; position:absolute; background:#000; border:1px solid var(--gold); top:45px; right:0; max-height:400px; overflow-y:auto; z-index:10002;"></div>
        </div>
        <div class="nav-links" id="navLinks"></div>
        <div class="nav-left">
            <div class="social-icons" id="socialIcons"></div>
            <img src="assets/logo.webp" class="nav-logo-img">
        </div>
    </div>
</nav>

<div class="news-ticker"><div class="ticker-track" id="tickerTrack"></div></div>

<section class="hero">
    <h1 class="main-alert-title" id="mainTitle"></h1>
    <div class="hero-container">
        <div class="book-box">
            <img src="assets/CIVISTORIES Book.webp">
            <a id="bookBtn" href="#" target="_blank" class="btn-action"></a>
        </div>
        <div class="video-box">
            <iframe id="mainVideo" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
</section>

<section class="custom-section" id="sec_goals"><div class="section-container"><h2 id="title_goals"></h2><div id="content_goals"></div></div></section>
<section class="custom-section" id="sec_shout"><div class="section-container"><h2 id="title_shout"></h2><div id="content_shout"></div></div></section>
<section class="custom-section" id="sec_awareness"><div class="section-container"><h2 id="title_awareness"></h2><div id="content_awareness"></div></div></section>

<section class="custom-section" id="sec_media">
    <div class="section-container">
        <div class="media-marquee-container">
            <div class="media-track" id="mediaTrack"></div>
        </div>
    </div>
</section>

<section class="custom-section" id="sec_stats"><div class="section-container"><h2 id="title_stats"></h2><div id="content_stats"></div></div></section>
<section class="custom-section" id="sec_losses"><div class="section-container"><h2 id="title_losses"></h2><div id="content_losses"></div></div></section>
<section class="custom-section" id="sec_programs"><div class="section-container"><h2 id="title_programs"></h2><div id="content_programs"></div></div></section>
<section class="custom-section" id="sec_vision"><div class="section-container"><h2 id="title_vision"></h2><div id="content_vision"></div></div></section>
<section class="custom-section" id="sec_reference"><div class="section-container"><h2 id="title_reference"></h2><div id="content_reference"></div></div></section>

<section class="custom-section" id="sec_partners">
    <div class="section-container">
        <div class="media-marquee-container">
            <div class="media-track" id="partnersTrack"></div>
        </div>
    </div>
</section>

<div id="imageViewer" class="image-viewer" onclick="this.style.display='none'"><img id="fullImage" src=""></div>

<div id="infoModal" class="modal-overlay" onclick="if(event.target===this) closeModal()">
    <div class="modal-content">
        <button class="close-modal-btn" onclick="closeModal()">X</button>
        <div id="modalInnerContent" style="font-size:1.4rem; line-height:1.8; font-weight:bold;"></div>
    </div>
</div>

<div id="btnUp" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"><i class="fas fa-chevron-up"></i></div>

<script src="js/main.js"></script>
<script src="js/i18n.js"></script>

<script>
    // تصفير الصفحة عند التحميل
    window.onload = function() {
        setTimeout(function() { window.scrollTo(0, 0); }, 10);
    };

    // وظيفة عرض الصور
    function viewImage(src) {
        document.getElementById('fullImage').src = src;
        document.getElementById('imageViewer').style.display = 'flex';
    }

    // توليد الميديا (101-124) بصيغة WebP
    const mediaTrack = document.getElementById('mediaTrack');
    if(mediaTrack) {
        let mediaHtml = '';
        for(let i=101; i<=124; i++) {
            mediaHtml += `<img src="assets/${i}.webp" onclick="viewImage(this.src)" alt="Media ${i}">`;
        }
        mediaTrack.innerHTML = mediaHtml + mediaHtml; 
    }

    // توليد الشركاء (201-209) بصيغة WebP
    const partnersTrack = document.getElementById('partnersTrack');
    if(partnersTrack) {
        let partnersHtml = '';
        for(let i=201; i<=209; i++) {
            partnersHtml += `<img src="assets/${i}.webp" onclick="viewImage(this.src)" alt="Partner ${i}">`;
        }
        partnersTrack.innerHTML = partnersHtml + partnersHtml;
    }

    // وظيفة المودال
    function openModal(content) {
        const modal = document.getElementById('infoModal');
        const inner = document.getElementById('modalInnerContent');
        if(modal && inner) {
            inner.innerHTML = content || "المحتوى سيتم ترجمته قريباً...";
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
    }
    function closeModal() {
        document.getElementById('infoModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // إدارة روابط "من نحن" و "رسالتنا" لفتح المودال
    document.addEventListener('click', function(e) {
        if(e.target.tagName === 'A' && e.target.closest('#navLinks')) {
            const text = e.target.innerText;
            if(text.includes('من نحن') || text.includes('About Us') || text.includes('رسالتنا') || text.includes('Messages')) {
                e.preventDefault();
                openModal(text + ": سيتم عرض التفاصيل المترجمة هنا");
            }
        }
    });

    // التحكم في زر الصعود
    window.onscroll = function() {
        let btn = document.getElementById("btnUp");
        if (btn) {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        }
    };
</script>

</body>
</html>
