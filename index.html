<!DOCTYPE html>
<html id="htmlTag" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiviStories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --white: #ffffff; }
        body { background: #000; color: white; font-family: 'Tajawal', sans-serif; margin: 0; }
        
        .navbar { 
            background: #000; 
            border-bottom: 2px solid var(--gold); 
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* تنسيق قائمة اللغات المطلوبة */
        .lang-dropdown { position: relative; cursor: pointer; }
        
        .lang-btn-display {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--gold);
            padding: 8px 15px;
            border-radius: 5px;
            background: #1a1a1a;
        }

        .lang-btn-display img { width: 25px; order: 1; } /* العلم أقصى اليمين */
        .lang-btn-display span { 
            font-weight: 900; /* خط سميك جداً */
            color: var(--white);
            order: 2;
        }

        .lang-dropdown-list {
            position: absolute;
            top: 110%;
            right: 0;
            background: white;
            color: black;
            width: 180px;
            display: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .lang-dropdown-list.show { display: block; }

        .lang-dropdown-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: 0.3s;
        }

        .lang-dropdown-list li:hover { background: #f0f0f0; }
        .lang-dropdown-list li img { width: 20px; order: 1; } /* العلم يمين داخل القائمة */
        .lang-dropdown-list li span { font-weight: 700; order: 2; } /* الاسم بجانبه */

    </style>
</head>
<body>

<nav class="navbar">
    <div class="lang-dropdown" id="lang-btn">
        <div class="lang-btn-display">
            <img id="selected-flag" src="https://flagcdn.com/w20/eg.png">
            <span id="selected-lang-name">عربي</span>
        </div>
        <ul id="lang-list" class="lang-dropdown-list">
            </ul>
    </div>

    <img src="assets/logo.png" style="height: 50px;">
</nav>

<script src="i18n.js"></script>
</body>
</html>
