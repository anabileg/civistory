<!DOCTYPE html>
<html id="htmlTag" lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CiviStories</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&family=Cairo:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<style>
:root {
--gold: #d4af37; --white: #ffffff; --red-news: #b30000; --red-num: #ff0000;
--yt: #FF0000; --fb: #1877F2; --tw: #ffffff; --ig: #E4405F; --wa-color: #25D366;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { color: var(--white); font-family: 'Tajawal', sans-serif; background: #000; overflow-x: hidden; font-weight: bold; }
.site-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('assets/image_390e08.jpg'); background-size: cover; z-index: -1; filter: brightness(0.4);
}
.navbar { min-height: 90px; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--gold); position: fixed; top: 0; width: 100%; z-index: 10001; display: flex;
align-items: center; justify-content: center; }
.nav-container { width: 95%; max-width: 1400px; display: flex; justify-content: space-between; align-items: center; }
.nav-links { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
.nav-links a { color: var(--gold); text-decoration: none; font-size: 0.85rem; font-weight: 900; cursor: pointer; }
.nav-left { display: flex; align-items: center; gap: 15px; }
.social-icons { display: flex; gap: 10px; }
.nav-logo-img { height: 60px; }
.news-ticker { background: var(--red-news); color: white; height: 45px; position: fixed; top: 90px; width: 100%; z-index: 1000; display: flex; align-items: center;
overflow: hidden; }
.ticker-track { display: flex; white-space: nowrap; animation: marqueeNews 2500s linear infinite; }
.ticker-track span { padding: 0 15px; font-size: 1.1rem; }
@keyframes marqueeNews { 0% { transform: translateX(0); } 100% { transform: translateX(100%); } }
.hero { padding: 180px 5% 60px; display: flex; flex-direction: column; align-items: center; }
.main-alert-title { text-align: center; margin-bottom: 40px; font-size: 2.2rem; line-height: 1.4; color: var(--white); }
.hero-container { display: flex; gap: 40px; width: 100%; max-width: 1200px; justify-content: center; flex-wrap: wrap; }
.video-box { flex: 1; min-width: 320px; height: 450px; border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; }
.book-box { width: 320px; }
.book-box img { width: 100%; border: 2px solid var(--gold); border-radius: 15px; }
.btn-action { display: block; width: 100%; background: var(--gold); color: #000; text-decoration: none; padding: 15px; border-radius: 10px; text-align: center; font-weight: 900;
margin-top: 10px; }
.custom-section { padding: 40px 0; display: flex; justify-content: center; width: 100%; }
.section-container { width: 95%; max-width: 1400px; min-height: 600px; background-color: #000; background-image: url('assets/image_3a7328.jpg'); background-size: cover; background-position: center; border: 3px solid var(--gold);
position: relative; padding: 80px 50px; box-shadow: inset 0 0 100px #000; }
.custom-section h2 { color: var(--gold); font-size: 3.5rem; margin-bottom: 40px; text-align: center; }
.custom-section div[id^="content_"] { color: var(--white); line-height: 2.2; font-size: 1.6rem; text-align: justify; }

/* --- تعديلات قسم ميديا الجديدة --- */
.media-marquee-container {
    width: 100%;
    overflow: hidden;
    background: #000;
    white-space: nowrap;
    position: relative;
    border-top: 1px solid var(--gold);
    border-bottom: 1px solid var(--gold);
}
.media-track {
    display: inline-flex;
    animation: scrollMedia 60s linear infinite;
}
.media-track img {
    height: 200px; /* يمكنك تعديل الطول حسب الرغبة */
    width: auto;
    filter: grayscale(100%); /* أبيض وأسود */
    transition: 0.3s;
    cursor: pointer;
    display: block;
}
.media-track img:hover {
    filter: grayscale(0%); /* تظهر الألوان عند مرور الماوس (اختياري) */
}
@keyframes scrollMedia {
    0% { transform: translateX(0); }
    100% { transform: translateX(50%); } /* التحريك لليسار بشكل مستمر */
}
/* نافذة الصورة الكبيرة */
#imageModal {
    display: none;
    position: fixed;
    z-index: 20000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
}
#imageModal img {
    max-width: 90%;
    max-height: 90%;
    border: 3px solid var(--gold);
    filter: grayscale(0%); /* ألوان طبيعية */
}
/* --- نهاية تعديلات ميديا --- */

</style>
</head>
<body>
<div class="site-bg"></div>
<nav class="navbar">
<div class="nav-container">
<div style="position:relative">
<img id="currentFlag" class="lang-btn" onclick="toggleMenu()">
<div id="langMenu" class="lang-dropdown"></div>
</div>
<div class="nav-links" id="navLinks"></div>
<div class="nav-left">
<div class="social-icons" id="socialIcons"></div>
<img src="assets/logo.png" class="nav-logo-img">
</div>
</div>
</nav>
<div class="news-ticker"><div class="ticker-track" id="tickerTrack"></div></div>
<section class="hero">
<h1 class="main-alert-title" id="mainTitle"></h1>
<div class="hero-container">
<div class="book-box">
<img src="assets/CIVISTORIES Book.png">
<a id="bookBtn" href="#" target="_blank" class="btn-action"></a>
</div>
<div class="video-box">
<iframe id="mainVideo" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
</div>
</section>
<section class="custom-section" id="sec_goals"><div class="section-container"><h2 id="title_goals"></h2><div id="content_goals"></div></div></section>
<section class="custom-section" id="sec_shout"><div class="section-container"><h2 id="title_shout"></h2><div id="content_shout"></div></div></section>
<section class="custom-section" id="sec_awareness"><div class="section-container"><h2 id="title_awareness"></h2><div id="content_awareness"></div></div></section>

<section class="custom-section" id="sec_media">
    <div class="section-container">
        <h2 id="title_media">ميديا</h2>
        <div id="content_media" class="media-marquee-container">
            <div class="media-track" id="mediaTrack">
                </div>
        </div>
    </div>
</section>

<section class="custom-section" id="sec_stats"><div class="section-container"><h2 id="title_stats"></h2><div id="content_stats"></div></div></section>
<section class="custom-section" id="sec_losses"><div class="section-container"><h2 id="title_losses"></h2><div id="content_losses"></div></div></section>
<section class="custom-section" id="sec_programs"><div class="section-container"><h2 id="title_programs"></h2><div id="content_programs"></div></div></section>
<section class="custom-section" id="sec_vision"><div class="section-container"><h2 id="title_vision"></h2><div id="content_vision"></div></div></section>
<section class="custom-section" id="sec_reference"><div class="section-container"><h2 id="title_reference"></h2><div id="content_reference"></div></div></section>
<section class="custom-section" id="sec_partners"><div class="section-container"><h2 id="title_partners"></h2><div id="content_partners"></div></div></section>

<div id="imageModal" onclick="this.style.display='none'">
    <img id="fullImage" src="">
</div>

<div id="infoModal" class="modal-overlay">
<div class="modal-content">
<button class="close-modal-btn" onclick="closeModal()">
<i class="fas fa-times"></i>
</button>
<div class="modal-body">
<div class="modal-body-inner" id="modalInnerContent"></div>
</div>
</div>
</div>
<div id="btnUp" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"><i class="fas fa-chevron-up"></i></div>

<script src="js/main.js"></script>
<script src="js/i18n.js"></script>
<script>
// توليد الصور تلقائياً من 101 إلى 124
const track = document.getElementById('mediaTrack');
let imagesHtml = '';
for(let i=101; i<=124; i++) {
    imagesHtml += `<img src="assets/${i}.jpg" onclick="showFullImage(this.src)" alt="media">`;
}
// تكرار الصور مرتين لضمان استمرارية الحركة بدون فراغ
track.innerHTML = imagesHtml + imagesHtml;

function showFullImage(src) {
    const modal = document.getElementById('imageModal');
    const fullImg = document.getElementById('fullImage');
    fullImg.src = src;
    modal.style.display = 'flex';
}

function openModal(type) { document.getElementById('infoModal').style.display = 'flex'; }
function closeModal() { document.getElementById('infoModal').style.display = 'none'; }
window.onscroll = function() {
let btn = document.getElementById("btnUp");
if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
btn.style.display = "flex";
} else {
btn.style.display = "none";
}
};
document.addEventListener('click', function(e) {
if(e.target.tagName === 'A') {
const text = e.target.innerText;
if(text.includes('من نحن') || text.includes('About Us')) openModal();
}
});
</script>
</body>
</html>
