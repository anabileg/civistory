<!DOCTYPE html>
<html id="htmlTag" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiviStories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --white: #ffffff; }
        body { background: #000; color: white; font-family: 'Tajawal', sans-serif; margin: 0; }
        
        .navbar { 
            background: #000; 
            border-bottom: 2px solid var(--gold); 
            padding: 10px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 10001; 
        }

        /* تنسيق العلم والقائمة المنسدلة */
        .lang-dropdown { position: relative; cursor: pointer; }
        .lang-btn-display { 
            border: 1.5px solid var(--gold); 
            padding: 4px 8px; 
            border-radius: 4px; 
            background: #111; 
            display: flex; 
            align-items: center; 
            gap: 5px;
        }
        .lang-btn-display img { width: 30px; height: auto; }
        .lang-btn-display::after { content: '▼'; font-size: 10px; color: var(--gold); }

        /* القائمة المنسدلة - تم إصلاح الظهور هنا */
        .lang-dropdown-list { 
            position: absolute; 
            top: 100%; 
            right: 0; 
            background: #fff; 
            color: #000; 
            width: 250px; 
            display: none; 
            border-radius: 8px; 
            list-style: none; 
            padding: 0; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.7); 
            max-height: 400px; /* طول القائمة */
            overflow-y: auto;  /* إضافة التمرير لرؤية الـ 86 لغة */
            z-index: 99999;
        }
        .lang-dropdown-list.show { display: block; }
        .lang-dropdown-list li { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 12px 15px; 
            border-bottom: 1px solid #eee; 
            transition: 0.2s;
        }
        .lang-dropdown-list li:hover { background: #f5f5f5; }
        .lang-dropdown-list li span { font-weight: 900; font-size: 1rem; color: #333; }
        .lang-dropdown-list li img { width: 25px; border: 1px solid #ddd; }

        .nav-logo-img { height: 60px; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="lang-dropdown" id="lang-btn">
        <div class="lang-btn-display">
            <img id="selected-flag" src="https://flagcdn.com/w40/eg.png">
        </div>
        <ul id="lang-list" class="lang-dropdown-list"></ul>
    </div>
    <img src="assets/logo.png" class="nav-logo-img">
</nav>

<script src="i18n.js"></script>

</body>
</html>
